        <div class="images">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- <img class="d-block w-100" src="../../assets/im1.jpg" alt="First slide" height="500px"> -->
                <ngx-slick-carousel class="carousel" 
                #slickModal="slick-carousel" 
                [config]="slideConfig" 
                (init)="slickInit($event)"
                (breakpoint)="breakpoint($event)"
                (afterChange)="afterChange($event)"
                (beforeChange)="beforeChange($event)">
              <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <img src="{{ slide.img }}" alt="" width="100%" height="400px">
              </div>
              </ngx-slick-carousel>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/im2.jpeg" alt="Second slide"  height="500px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/im3.jpg" alt="Third slide"  height="500px">
              </div>
            </div>
          </div>
        </div>
